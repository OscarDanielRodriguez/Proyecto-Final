<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DanTaks - Gestor de Tareas</title>  
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #5855ff;
            color: #333;
        }

        h1 {
            background: color #337ecf;
            color: white;
            text-align: center;
            padding: 20px;
            margin: 0;
            border-radius: 0 0 10px 10px;
        }

        form {
            background-color: white;
            padding: 20px;
            max-width: 600px;
            margin: 30px auto;
            box-shadow: 0 4px 8px #337ecf;
            border-radius: 10px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"], input[type="date"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button[type="submit"] {
            width: 100%;
            background-color: #000000;
            color: white;
            padding: 15px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button[type="submit"]:hover {
            background-color: #337ecf;
        }

        table {
            width: 90%;
            margin: 30px auto;
            border-collapse: collapse;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        thead {
            background-color: #c2cf33;
            color: white;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            text-transform: uppercase;
            font-size: 14px;
            letter-spacing: 0.1em;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        td .action-btn {
            padding: 10px;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            margin-right: 5px;
        }

        td .action-btn.complete {
            background-color: #1fba00;
        }

        td .action-btn.complete:hover {
            background-color: #002fff;
        }

        td .action-btn.delete {
            background-color: #4fd546;
        }

        td .action-btn.delete:hover {
            background-color: #008cff;
        }

        .completed {
            text-decoration: line-through;
            color: grey;
        }

        @media screen and (max-width: 600px) {
            form, table {
                width: 100%;
            }

            th, td {
                display: block;
                text-align: right;
            }

            tr {
                margin-bottom: 10px;
                border: 1px solid #ddd;
            }

            th {
                text-align: left;
            }

            td {
                text-align: right;
            }
        }
    </style>
</head>
<body>

    <h1>DanTaks - Gestor de Tareas</h1>

    <form id="taskForm">
        <label for="taskName">Nombre de la Tarea:</label>
        <input type="text" id="taskName" required><br><br>

        <label for="taskDeadline">Fecha Límite:</label>
        <input type="date" id="taskDeadline" required><br><br>

        <button type="submit">Agregar Tarea</button>
    </form>

    <hr>

    <table id="taskTable">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Fecha Límite</th>
                <th>Estado</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
